version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-composition-api
    ports:
      - "${HOST_PORT:-3000}:${API_PORT:-3000}"
    environment:
      - API_PORT=${API_PORT:-3000}
      - RUST_LOG=${RUST_LOG:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-3000}/swagger-ui/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount source for live development
      # - ./crates:/usr/src/app/crates
      # - ./src:/usr/src/app/src
      # - ./Cargo.toml:/usr/src/app/Cargo.toml
    networks:
      - rust-network

networks:
  rust-network:
    driver: bridge
